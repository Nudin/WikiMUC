---
- name: Update apt cache
  apt: update_cache=yes

- name: Install anacron
  apt: name=anacron state=present

- name: Configure anacron
  copy: src=etc/anacrontab
        dest=/etc/anacrontab

- name: Install software for administrative use
  apt:
          name: "{{ packages }}"
          state: present
  vars:
    packages:
    - mosh
    - screen
    - htop
    - vim
    - strace
    - iotop
    - ldnsutils
    - rsync
    - perl
    - ntpdate
    - git
    - python3-pip
    - ipython3
    - gnuplot
    - curl
    - iotop
    - tree
    - neovim
    - python-neovim
    - python3-neovim
    - tmux

- name: Install additional drivers
  apt: name=firmware-realtek state=present

- include: desktop.yml
  tags: [desktop]

- include: usersoftware.yml
  tags: [usersoftware]

- include: javasoftware.yml
  tags: [java, javasoftware]

- name: Uninstall winehq
  apt:
    name={{ item }}
    state=absent
  with_items:
    - wine
    - wine32
